<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form action="#" method="POST">
          <input type="text" placeholder="Enter the Product id"  name="product_id" value=""/>
          <input type="text" placeholder="Enter the Product Name" name="product_name" value="" />
          <input type="text" placeholder="Enter the Product qty" name="product_qty" value=""/>
          <button type="submit" value="submit">Submit</button>
        </form>
      </div>
      <div class="details">
        <table id="products">
            <tr>
              <th>Product Id</th>
              <th>Product Name</th>
              <th>Product Qty</th>
            </tr>
            
          </table>
      </div>
    </div>
    <script src="./script.js"></script>
    
  </body>
</html>
